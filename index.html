<head>

    <title>Fortnite Tracker</title>

<body>
    <div class="container">
        <div class="box">
		<div id="a">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>. All other images belong to Fortnite developers Epic Games. I do not claim credit for any of the following images</div>

            <h4>Fortnite Stats Tracker</h4>
            <br>
			<!-- !-->
            <div class="row no-gutters">
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Username" id="username">
                </div>
                <div>
                    <select class="custom-select" id="platform">
                        <option selected>Choose Platform</option>
                        <option value="pc">Keyboard and Mouse</option>
                        <option value="xbox">Xbox</option>
                        <option value="psn">Playstation</option>
                    </select>
                </div>
            </div>
            <br>	
			
            <button class="btn" id="submit">Search</button>
			<div id="error"></div>
					<div id="fish"><h5>(For those who are unsure, KB/M stands for Keyboard and Mouse)</h5></div>
        </div>
		
        <div class="result"></div>
    </div>
	
    <script src="java.js"></script>
</body>
